<div id="content" ng-controller="SettingController as vm">
	<!-- Fluid container -->
	<div class="container-fluid">

		<!-- Page heading -->
		<div id="heading" class="row">
			<div class="col-12">

				<header>
					<h1>Edita tu perfil</h1>
					<h2>Añade tus datos personales</h2>
				</header>

			</div>
		</div>

		<!-- Main content -->
		<div class="row services">

			<!-- Service box -->
			<article class="service-box col-12">
				<div class="inner">
					<header>
						<h3>Editar</h3>
					</header>
					<p>
					<form class="form-horizontal" ng-submit="vm.updateUser(vm.user)">
						<fieldset>
							<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Nuevo Email</label>
								<div class="col-lg-10">
									<input type="email" class="form-control" id="inputEmail"
										placeholder="Email" ng-model= "vm.user.email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Nueva Contraseña:</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="inputPassword"
										placeholder="Password" ng-model= "vm.user.password" required>
									<div class="checkbox checkbox-primary">
										<label> <input type="checkbox" required>Confirmar cambios
										</label>
									</div>

								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="submit" class="btn btn-primary">Editar</button>
								</div>
							</div>
						</fieldset>
					</form>
					<hr>
					<button class="btn btn-block btn-facebook"
						ng-click="authenticate('facebook')">Registrarse con
						Facebook</button>
					<button class="btn btn-block btn-google-plus"
						ng-click="authenticate('google')">Registrarse con Google</button>
					</p>
				</div>
			</article>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		$.material.init();
		$('#content').blurjs({
	        source: '#content',
	        radius: 30,
	        overlay: 'rgba(0, 0, 0, .2)'
	    });
	});
</script>
