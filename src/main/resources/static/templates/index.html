<div ng-controller="IndexController as vm" layout="column" layout-fill>
        <div id="content">
            <div id="videobackground">
                <video loop autoplay>
                    <source src="img/slides/4.mp4"/>
                </video>
            </div>
            <div>
                <div class="jumbotron" ng-hide="downloading">
                    <center><h1>Consigue tu música</h1>
                    <form>
                        <div class="form-group">
                            <input type="url" class="form-control" ng-model="vm.link" placeholder="YouTube Link">
                        </div>
                        <p><button type="submit" ng-click="vm.convertLink()" class="btn btn-danger">Convertir</button></p>
                    </form></center>
                </div>

                <div class="jumbotron" ng-show="loading">
                    <center><h1>Transformando tu música</h1>
                    <div class="progress progress-striped active" style="height: 20px;">
                        <div class="progress-bar" style="width: 100%;"></div>
                    </div></center>
                </div>

                <div class="jumbotron" ng-show="loaded">
                    <center><h1>Descarga tu música</h1></center>
                    <img src="https://i.ytimg.com/vi_webp/N5lYyiFN9GM/mqdefault.webp" style="float: left; margin-right:70px;"> <h6>{{vm.music.title}}</h6><br>Descripcion
                    <p><button href="{{vm.music.link}}" class="btn btn-danger">Descargar</button></p>
                    <p style="clear:both;"></p>
                    <hr>
                    <center><h1>Guardala para siempre</h1></center>
                    <p>Create una cuenta y guarda tus canciones, reproducelas cuando quieras o compartelas con tus amigos.</p>
                    <p><button class="btn btn-danger">Registrarse</button></p>
                    <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">Sign in with Facebook</button>
                    <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">Sign in with Google</button>
                    <button class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">Sign in with Twitter</button>
                </div>
            </div>
        </div>
        </div>
